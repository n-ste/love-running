<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title-->
    <title>Love Running</title>
    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Metatags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin Docklands and Phoenix Park.">
    <meta name=":keywords" content="love running, run, running club, Dublin, Ireland, sport, exercise">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">



</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li> <a href="index.html">Home</a></li>
                <li> <a href="gallery.html">Gallery</a></li>
                <li> <a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Let's get you signed up!</h2>

                <!-- First Name -->
                <label for="first-name">First Name</label>
                <input class="text-input" id="first-name" type="text" required>
                <br>
                <!-- Last Name -->
                 <label for="last-name">Last Name</label>
                 <input class="text-input" id="last-name" type="text" required>
                 <br>
                 <!-- Email Address -->
                  <label for="email-address">Email Address</label>
                  <input class="text-input" id="email-address" type="email" required>
                  <br>
                
                  <!-- Radio Buttons -->
                   <div class="radio-buttons">
                     <!-- Road -->
                   <div>
                    <label for="road">Road</label>
                   <input type="radio" name="running-preference" id="road" value="road" required checked>
                   </div>
                    <!-- Trail -->
                   <div>
                    <label for="trail">Trial</label>
                    <input type="radio" name="running-preference" id="trail" value="trail" required checked> 
                   </div>
                     <!-- Both -->
                    <div>
                    <label for="both">Both</label>
                   <input type="radio" name="running-preference" id="both" value="road" required checked>
                    </div>
                   
                   <!-- Button -->
                    <input class="join-button" type="submit" value="Let's Run!">
                   </div>


            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https:www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https:www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a></li>
            <li><a href="https:www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-x-twitter"></i></a></li>


        </ul>
    </footer>
    <!-- Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/9126144eb8.js" crossorigin="anonymous"></script>
</body>

</html>
